image: node:alpine

lint:
    stage: test
    script:
        - apk add git
        - npm i --only=development
        - npx eslint .

pages:
    stage: deploy
    script:
        - apk add git 
        - npm i --only=development
        - npx typedoc
    artifacts:
        paths:
            - public
    only:
        - master
